<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Project tracking intro component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
</head>

<body>
    <img src="images/logo.svg" id="headerImg" alt="Logo">
    <header>
        <nav>
            <ul>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">PRICING</a></li>
                <hr>
                <li id="dot">.</li>
                <li><a href="#" id="login">LOGIN</a></li>
            </ul>
            <div class="burger">
                <div class="firstLine"></div>
                <div class="secondLine"></div>
                <div class="thirdLine"></div>
            </div>
            <img src="images/illustration-devices.svg" alt="laptop & phone">
        </nav>
    </header>
    <h3><span>New</span> Monograph Dashboard</h3>

    <h1>Powerful insights into your team</h1>
    <p id="headerSub">Project planning and time tracking for agile teams</p>

    <div id="btnSub">
        <button href="#">SCHEDULE A DEMO</button>
        <p id="btnTip">To see a preview</p>
    </div>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/B-shadow">Brahim Housni - (B-shadow)</a>.
        </p>
    </footer>

<script src="app.js"></script>
</body>
</html>
